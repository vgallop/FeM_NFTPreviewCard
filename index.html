<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="card">
        <div class="img-container">
            <img class="nft-image" src="./assets/image-equilibrium.jpg" alt="">
            <div>
                <img src="./assets/icon-view.svg" alt="">
            </div>
        </div>
        <div>
            <h2>Equilibrium #3429</h2>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="container">
                <div class="container">
                    <img src="./assets/icon-ethereum.svg" alt="">
                    <p class="eth-price">0.041 ETH</p>
                </div>
                <div class="container">
                    <img src="./assets/icon-clock.svg" alt="">
                    <p class="time-left">3 days left</p>
                </div>
            </div>
            <hr>
            <div class="avatar-container">
                <img class="avatar" src="./assets/image-avatar.png" alt="">
                <p>Creation of <span class="avatar-span">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Victor Gallo</a>.
    </div>
</body>
</html>
